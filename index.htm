<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>linkedin</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="wrapper">
			<div class="logo">
				<img src="img/logo.png" alt="">
			</div>
			<ul>
				<li><input type="text" placeholder="Email"></li>
				<li><input type="password" placeholder="password"></li>
				<li><input type="submit" value="sign in" class="signin"></li>
				<li><span><a href="" title="">Forgot password?</a></span></li>
			</ul>
		</div>
		
	</header><!-- /header -->
	<section class="login">
		<div class="logid">
			<div class="heading">
				<h1>Be great at what you do</h1>
				<p>Get started - it's free.</p>
			</div>
			<form action="">
				<span>First name</span>
				<input type="text" name="">
				<span>Last name</span>
				<input type="text" name="">
				<span>Email</span>
				<input type="text" name="">
				<span>Password (6 or more characters)</span>
				<input type="text" name="">
				<p>By clicking Join now, you agree to the LinkedIn User Agreement, Privacy Policy, and Cookie Policy.</p>
				<input type="submit"  class="joinnow" value="join now">
			</form>
		</div>
	</section>
	<footer>
		<div class="fln">
			<p>Find a colleague</p>
			<ul>
				<li><input type="text" placeholder="First name"></li>
				<li><input type="text" placeholder="Last name"></li>
				<li><input type="submit" value="Search" class="search"></li>
			</ul>
		</div>
	</footer>
</body>
</html>
